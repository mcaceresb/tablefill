# Project information
site_name:        'tablefill'
site_description: 'Automated system for LaTeX and LyX table updating'

# Repository
repo_name: 'mcaceresb/tablefill'
repo_url: 'https://github.com/mcaceresb/tablefill'
edit_uri: 'blob/master/docs/'
site_url: 'https://mcaceresb.github.io/tablefill/'

nav:
    - Home: index.md
    - Getting Started:    getting-started.md
    - Sample Programs:    sample-programs.md
    - Usage:
        Matrix Input:     usage/02matrix-input.md
        Placeholders:     usage/03placeholders.md
        Common Issues:    usage/04common-issues.md
        Advanced Options: usage/05advanced-options.md
        XML Engine:       usage/06xml-engine.md

theme:
    name: 'material'
    palette:
        primary: 'blue grey'
        accent: 'blue grey'
    font:
        text: 'Open Sans'
        code: 'Inconsolata'

extra_javascript:
    - helpers.js
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - meta
    - toc
    - tables
    - fenced_code
    - admonition
    - codehilite:
        guess_lang: false

# use_pygments:   True
# noclasses:      True
# pygments_style: monokai

use_directory_urls: false

extra_css:
    - css/extra-material.css

